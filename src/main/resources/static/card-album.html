<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>宠卡详情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="libs/l7/light7.min.css">
    <link rel="stylesheet" href="libs/swiper/swiper.min.css">
    <link rel="stylesheet" href="libs/animate/animate.min.css" />
    <link rel="stylesheet" href="libs/animate/wow.min.js">
    <link rel="stylesheet" href="dest/all.min.css">
    <link rel="stylesheet" type="text/css" href="dest/card-info.css" />
</head>

<body>
    <div class="page" id="card-info">
        <div class="mask"></div>
        <div class="content cardPage-content">
            <!--card预留-->
            <a class="petCard-item" style="background-color: #5adacd;">
                <!-- 昵称 -->
                <div class="name">
                    仙仙
                </div>
                <!-- 类别 -->
                <div class="classify classify-dog">
                    <span class="icon"></span> 汪
                </div>
                <div class="info-box">
                    <div class="info-item">
                        <img src="" class="icon" />
                        <span>未绝育</span>
                    </div>
                    <div class="info-item">
                        <img src="" class="icon" />
                        <span>未绝育</span>
                    </div>
                    <div class="info-item">
                        <img src="" class="icon" />
                        <span>未绝育</span>
                    </div>
                </div>
                <!-- 头像 -->
                <div class="avatar animated" @click="play(petType)">
                    <img src="img/test/avatar.jpg" />
                </div>
                <!-- 文字 -->
                <div class="petText animated" style="display:none;">{{petText}}</div>
                <!-- 芯片号 -->
                <div class="chip-num chip-num-dog">
                    芯片号：1234
                </div>
                <!-- icon x 4 -->
                <div class="petCard-icon petCard-icon-1"></div>
                <div class="petCard-icon petCard-icon-2"></div>
                <div class="petCard-icon petCard-icon-3"></div>
                <div class="petCard-icon petCard-icon-4"></div>
            </a>
            <!--按钮标题-->
            <div class="pet-album">
                <div class="album-title">
                    <span class="album-title-name">大王的相册</span>
                    <span class="album-title-btn">管理相册</span>
                </div>
            </div>
            <!--相册列表-->
            <div class="album-list">
                <div class="album-body">
                    <div class="album-pic">

                    </div>
                    <div class="album-new">
                        <p>+</p>
                        <p>新建相册</p>
                    </div>

                </div>
                <!--下面是重复的相册-->
                <div class="album-body">
                    <!--这是封面图-->
                    <div class="album-pic">
                        <span class="album-del"></span>
                    </div>
                    <!--这是名字和张数-->
                    <div class="album-info">
                        <p class="album-name">我家有宠初长成</p>
                        <p class="album-num">0张</p>
                    </div>
                </div>
                <div class="album-body">
                    <!--这是封面图-->
                    <div class="album-pic">
                        <span class="album-del"></span>
                    </div>
                    <!--这是名字和张数-->
                    <div class="album-info">
                        <p class="album-name">我家有宠初长成</p>
                        <p class="album-num">0张</p>
                    </div>
                </div>
                <div class="album-body">
                    <!--这是封面图-->
                    <div class="album-pic">
                        <span class="album-del"></span>
                    </div>
                    <!--这是名字和张数-->
                    <div class="album-info">
                        <p class="album-name">我家有宠初长成</p>
                        <p class="album-num">0张</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="del-mask">
            删除相册
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script type='text/javascript' src='libs/l7/light7.min.js'></script>
    <script type='text/javascript' src='js/vue.js'></script>
    <script type='text/javascript' src='js/common.js'></script>
    <script type='text/javascript' src='js/card-album.js'></script>
</body>

</html>
