<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>宠卡</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="libs/l7/light7.min.css">
    <link rel="stylesheet" href="dest/all.min.css">
</head>

<body>
    <div class="page" id="cardListPage">
        <!-- tabbar -->
        <mc-tabbar page="card"></mc-tabbar>
        <div class="content cardListPage-content">
            <ul class="petCard-list">
                <li v-for="(item, index) in petArr">
                    <a class="petCard-item" style="background-color: #fab11b;" @click="goPetAlbum(item.id)">
                        <!-- 昵称 -->
                        <div class="name">
                            {{item.nickName}}
                        </div>
                        <!-- 类别 -->
                        <div class="classify classify-cat">
                            <span class="icon"></span> {{item.classifyId == 2 ? "喵" : "汪"}}
                        </div>
                        <div class="info-box">
                            <div class="info-item">
                                <img src="" class="icon" />
                                <span>{{item.contraception ==  1 ? "已节育" : "未节育" }}</span>
                            </div>
                            <div class="info-item">
                                <img src="" class="icon" />
                                <span>{{item.birthday}}</span>
                            </div>
                            <div class="info-item">
                                <img src="" class="icon" />
                                <span>{{item.description}}</span>
                            </div>
                        </div>
                        <!-- 头像 -->
                        <div class="avatar">
                            <img :src="item.headImgUrl" />
                        </div>
                        <!-- 芯片号 -->
                        <div class="chip-num chip-num-cat">
                            芯片号：{{item.chipNo}}
                        </div>
                        <!-- icon x 4 -->
                        <div class="petCard-icon petCard-icon-1"></div>
                        <div class="petCard-icon petCard-icon-2"></div>
                        <div class="petCard-icon petCard-icon-3"></div>
                        <div class="petCard-icon petCard-icon-4"></div>
                    </a>
                </li>
            </ul>
            <!-- 新增宠卡 -->
            <a href="card-index.html" class="addPetCard-btn external">新增宠卡</a>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script type='text/javascript' src='libs/l7/light7.min.js'></script>
    <script type='text/javascript' src='js/vue.js'></script>
    <script type='text/javascript' src='js/common.js'></script>
    <script type='text/javascript' src='js/components.js'></script>
    <script type='text/javascript' src='js/card-list.js'></script>
</body>

</html>
